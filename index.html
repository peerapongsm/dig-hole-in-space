<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Map Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Node Map Generator</h1>
      </div>
      <div id="map"></div>
      <div class="input-section" id="input-section">
        <button class="btn" id="s-btn" type="button" onclick={handleOnClick(4)}>Small</button>
        <button class="btn" id="m-btn" type="button" onclick={handleOnClick(7)}>Medium</button>
        <button class="btn" id="l-btn" type="button" onclick={handleOnClick(10)}>Large</button>
        <button class="btn" id="xl-btn" type="button" onclick={handleOnClick(13)}>X-Large</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
